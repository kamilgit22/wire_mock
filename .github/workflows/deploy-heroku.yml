name: Deploy WireMock to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Set up .netrc for Heroku authentication
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          cat > ~/.netrc <<EOF
          machine git.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
          EOF
          chmod 600 ~/.netrc

      - name: Add Heroku git remote
        run: git remote add heroku https://git.heroku.com/wiremock.git

      - name: Configure git user
        run: |
          git config --global user.email "${{ secrets.HEROKU_EMAIL }}"
          git config --global user.name "github-actions[bot]"

      - name: Create Heroku app if not exists
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          if ! heroku apps:info -a wiremock > /dev/null 2>&1; then
            heroku create wiremock
          else
            echo "App already exists"
          fi

      - name: Unshallow git clone
        run: git fetch --all --unshallow

      - name: Push to Heroku
        run: git push heroku HEAD:main --force